<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Geleon</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script src="./js/index.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<link href="https://fonts.cdnfonts.com/css/zona-pro" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header
			class="header container pt-3 pb-3 ps-4 d-flex align-items-center justify-content-between"
		>
			<div class="header__logo-block">
				<a href="./"
					><img
						src="./images/header/logo.svg"
						alt="logo Geleon"
						width="79"
						height="65"
				/></a>
			</div>
			<nav
				class="nav d-none d-lg-flex gap-5 align-items-center justify-content-center mx-md-2"
			>
				<a href="" class="text-center pe-4">Преимущества</a>
				<a href="" class="text-center pe-4">Товары</a>
				<a href="" class="text-center pe-4">Позвоните нам</a>
				<a href="" class="text-center pe-4">Схема работы</a>
				<a href="" class="text-center pe-4">Отзывы</a>
				<a href="" class="text-center">Гарантии</a>
			</nav>
			<div class="fw-semibold number-block">
				<a href="tel:0991112233">+38(099) 111 22 33</a>
			</div>
			<div class="header__menu end-0 menu d-block d-lg-none">
				<button type="button" id="headerMenu" class="menu__icon icon__menu">
					<span></span>
				</button>
				<nav
					class="menu__body position-absolute bg-white z-1 top-0 start-0 w-100 h-75 text-start py-5 px-4 align-items-center justify-content-center text-center fw-medium"
				>
					<ul class="manu__list d-flex gap-3 p-0 flex-column">
						<li class="menu__item">
							<a href="" class="text-center">Преимущества</a>
						</li>
						<li class="menu__item">
							<a href="" class="text-center">Товары</a>
						</li>
						<li class="menu__item">
							<a href="" class="text-center">Позвоните нам</a>
						</li>
						<li class="menu__item">
							<a href="" class="text-center">Схема работы</a>
						</li>
						<li class="menu__item">
							<a href="" class="text-center">Отзывы</a>
						</li>
						<li class="menu__item">
							<a href="" class="text-center">Гарантии</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="main container">
			<div
				id="modalContainer"
				class="z-3 position-fixed top-0 start- w-100 vh-100 justify-content-center align-items-center d-none"
			>
				<i
					id="modalBackground"
					class="modalBackground z-1 bg-black bg-opacity-25 position-fixed top-0 start-0 vh-100 w-100 d-none"
				></i>
				<div
					class="z-2 position-fixed top-50 start-50 translate-middle d-none justify-content-center align-items-center d-flex"
					id="modalRequest"
				>
					<div
						class="modal-request__container p-3 bg-white position-relative d-flex justify-content-center align-items-center"
					>
						<i
							id="closeButtonModal"
							class="close fs-1 w-25 text-center position-absolute top-0 end-0"
							>&times</i
						>
						<form class="d-flex flex-column gap-3" action="./">
							<div class="d-flex flex-column gap-2">
								<label for="firstNameInput">Введите ваше имя:</label>
								<input
									type="text"
									name="firstName"
									id="firstNameInput"
									class="w-100 border-1 form-control"
								/>
							</div>
							<div class="d-flex flex-column gap-2">
								<label for="numberInput">Введите ваш номер телефона:</label>
								<input
									type="text"
									name="number"
									id="numberInput"
									class="w-100 border-1 form-control"
								/>
							</div>
							<div>
								<button
									type="submit"
									class="mt-3 requestCallButton"
									id="requestCallButtonModal"
								>
									Заказать звонок
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<section class="hero">
				<div
					class="hero__container _container text-white mx-md-5 px-md-5 py-5 px-2 d-flex flex-column"
				>
					<h1 class="text-white mb-0 text-uppercase">
						Расходные материалы для шиномонтажа
					</h1>
					<p class="mt-3 mb-0 text-white">
						Подберем от латки до комплекта "на первый раз" за 1 звонок! Заказать
						звонок
					</p>
					<button class="mt-3 primary-button" id="requestCallButton">
						Заказать звонок
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
